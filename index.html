<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./assets/to-do.ico" type="image/x-icon">
    <title>ToDoList</title>
</head>
<body>
<section class="page-authorization" id="login">
    <div class="page-authorization-container">
        <form class="form" id="sing-up">
            <div class="form-container">
                <h2 class="form__title">Sing Up</h2>
                <div class="form__field">
                    <label class="form__field-label">User name</label>
                    <input class="form__field-input" type="text" name="name" placeholder="Type name"
                           autocomplete="off">
                </div>
                <div class="form__field">
                    <label class="form__field-label">E-mail</label>
                    <input class="form__field-input" type="text" name="E-mail" placeholder="Type E-mail"
                           autocomplete="off">
                </div>
                <div class="form__field">
                    <label class="form__field-label">Password</label>
                    <input class="form__field-input" type="password" name="password" placeholder="Type password">
                </div>
                <button class="form__btn btn" type="submit">accept</button>
            </div>
        </form>
    </div>

</section>


</body>
</html>
